{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:7%;">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-6">
                <div class=""
                    style="background-image:url('{{ image.img.url }}');background-size: contain; background-repeat:no-repeat">
                    <img src="{{image.img.url}}" style="visibility: hidden;" class="" width="100%" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-1">
                            <img src="{{image.user.photo.url}}" class="rounded-circle border ml-3 mt-2"
                                alt="{{image.image_name}}" width="35" height="35">
                        </div>
                        <div class="col-md-11">
                            <h5>{{   image.user}}</h3>
                        </div>
                    </div>

                    <hr style="width:96%">
                    {% for comment in image.comments.all %}
                    <div class="comment ">
                        <div class="ml-2">
                            <strong>{{ comment.user | lower}}: </strong>
                            <span class="">{{ comment.comment }}</span>
                            <p>
                                <small><span class="text-muted">{{ comment.created | timesince }}</span></small>
                            </p>
                        </div>
                    </div>
                    {% empty %}
                    <p class="ml-3">Add a comment</p>
                    {% endfor %}

                    <hr style="width:96%;">
                    <div id="">
                        <i class="fa-solid fa-heart text-danger"></i>
                        <div class="mt-1">
                            <strong>likes</strong>
                        </div>
                        <form action="" method="POST">
                            {%csrf_token%}
                            <div class="row">
                                <div class="col-md-8 pt-1">
                                    <textarea type="submit" name="comment" id="" cols="30" rows="10"
                                        placeholder="leave a comment"></textarea>
                                </div>
                                <div class="col-md-4">
                                    <input class='btn btn-primary ' type="submit" value="Comment">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% endblock %}
