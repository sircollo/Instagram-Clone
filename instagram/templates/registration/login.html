{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container" style="padding-top: 15%;">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url( static/icons/Instagram1.png );">
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="https://i.imgur.com/zqpwkLQ.png" />
                        </div>
                        <div class="text-center" style="text-align: center; background-color: rgb(43, 42, 42); color: brown; ">
                        {% for message in messages %}
                            <p>{{message}}</p>     
                        {% endfor %}
                        </div>

                        <div class="signin-form" id="signin-form">
                            <form action="" method="POST">
                                {% csrf_token %}
                            <div class="form-group">
                                <div class="animate-input">
                                    {{form.username}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    {{form.password}}
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" type="submit" id="signin-btn">Log In</button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="{% static 'icons/facebook.png' %}" alt="">
                                    <span>Log in with Facebook</span>
                                </button disabled>
                            </div>
                            <a href="#" class="forgot">Forgot password?</a>
                        </form>
                        </div>
                   
                    </div>
                    <div class="box goto">
                        <p>Don't have an account?<a href="{% url 'register' %}">Sign up</a></p>
                    </div>
                    <div class="otherapps">
                        <p>Get the app.</p>
                        <div class="otherapps">
                            <button type="button"><i class="fab fa-apple"></i> App Store</button>
                            <button type="button"><i class="fab fa-google-play"></i> Google Play</button>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
       {% include 'footer.html' %}
    </div>
    <script src="{% static 'js/scripts.js'%}"></script>
</body>

</html>
